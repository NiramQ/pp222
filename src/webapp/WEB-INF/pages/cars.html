<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <caption> Cars </caption>
    <tr>
        <th>Color</th>
        <th>Model</th>
        <th>Year</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.model}">Color</td>
        <td th:utext="${car.series}">Model</td>
        <td th:utext="${car.year}">Year</td>
    </tr>
</table>
</body>
</html>
